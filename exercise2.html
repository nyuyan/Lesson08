<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullPage.js Example</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/fullpage.js/dist/fullpage.min.css"
    />
    <style>
        .section{
            text-align: center;
            font-size: 30px;
        }
    </style>
  </head>
  <body>
    <div id="fullpage">
      <div class="section">Section 1
      <a href="#section3">Go to Section 3</a>
      <a href="#section3/1">Go to Section 3 Slide 2</a>
    </div>
      <div class="section">Section 2</div>
      <div class="section">
        <div class="slide">Slide 1</div>
        <div class="slide">Slide 2</div>
        <div class="slide">Slide 3</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>


    <script>
        var spinTitle = anime({
 targets: ".s2",
 rotate: "360deg",
 autoplay: false,
 duration: 1000
});
    </script>

    <script>
      $(document).ready(function () {
        $("#fullpage").fullpage({
          sectionsColor: ["#03A9F4", "#2ECC71", "#00BCD4"],
          navigation: true,
          navigationPosition: "right",
          anchors: ["section1", "section2", "section3"],
          afterLoad: function (origin, destination, direction) {
            if (destination.index == 1) {
              spinTitle.play();
            }
          },
        });
      });
    </script>
  </body>
</html>
